<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD ON AI - Interactive Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        .interactive-container {
            position: relative;
            width: 900px;
            height: 700px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
        }

        /* Interactive background lines */
        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .dashed-line {
            position: absolute;
            border: 1px dashed #00ffff;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .dashed-line:hover {
            opacity: 1;
            border-color: #88ccff;
            transform: scale(1.1);
        }

        .line-1 { width: 180px; top: 8%; left: 8%; transform: rotate(15deg); }
        .line-2 { width: 150px; top: 18%; right: 12%; transform: rotate(-25deg); }
        .line-3 { width: 120px; top: 35%; left: 18%; transform: rotate(45deg); }
