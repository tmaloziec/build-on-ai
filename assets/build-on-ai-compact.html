<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD ON AI - Compact Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .compact-logo {
            position: relative;
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #00ffff;
            overflow: hidden;
        }

        .compact-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
        }

        .compact-title {
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 
                0 0 15px rgba(0, 255, 255, 0.8),
                0 0 30px rgba(0, 255, 255, 0.4);
            z-index: 1;
        }

        .compact-subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #88ccff;
            letter-spacing: 1px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="compact-logo">
        <h1 class="compact-title">BUILD ON AI</h1>
        <p class="compact-subtitle">Linux for Engineers</p>
    </div>
</body>
</html>
