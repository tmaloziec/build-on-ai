<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#iconGradient)" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Neural network pattern -->
  <circle cx="60" cy="60" r="4" fill="#00ffff" filter="url(#iconGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="80" r="4" fill="#00ffff" filter="url(#iconGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="140" r="4" fill="#00ffff" filter="url(#iconGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="120" r="4" fill="#00ffff" filter="url(#iconGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connections -->
  <line x1="60" y1="60" x2="140" y2="80" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="80" x2="130" y2="120" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <line x1="70" y1="140" x2="130" y2="120" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Segoe UI, sans-serif" font-size="16" font-weight="800" 
        fill="#ffffff" text-anchor="middle" filter="url(#iconGlow)">
    BUILD
  </text>
  <text x="100" y="125" font-family="Segoe UI, sans-serif" font-size="16" font-weight="800" 
        fill="#ffffff" text-anchor="middle" filter="url(#iconGlow)">
    ON AI
  </text>
</svg>