<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD ON AI - Banner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .banner {
            position: relative;
            width: 1200px;
            height: 300px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            border: 1px solid #00ffff;
            overflow: hidden;
        }

        .banner-left {
            flex: 1;
        }

        .banner-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 4px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4);
            margin: 0;
        }

        .banner-subtitle {
            font-size: 20px;
            color: #00ffff;
            letter-spacing: 2px;
            margin: 10px 0 0 0;
        }

        .banner-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .neural-dots {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .neural-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        .neural-dot:nth-child(odd) { animation-delay: 0s; }
        .neural-dot:nth-child(even) { animation-delay: 1s; }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-left">
            <h1 class="banner-title">BUILD ON AI</h1>
            <h2 class="banner-subtitle">Linux for Engineers</h2>
        </div>
        <div class="banner-right">
            <div class="neural-dots">
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
                <div class="neural-dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
